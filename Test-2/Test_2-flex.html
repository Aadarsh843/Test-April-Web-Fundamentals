<!DOCTYPE html>
<html>
<head>
     <title>Test-Flex</title>
     <style>
         #container{
            display: flex;
            height: 200px;
            width: 1000px;
            background-color: red;
            justify-content: space-evenly;
            align-items: center;
            margin: 200px auto;
         
      
         }
         #box1,#box2,#box3{
            display: flex;
            height: 50px;
            width: 150px;
            background-color: green;
           
         }
         #box1{
             display: flex;
             justify-content: start;
             color: rgb(236, 253, 0);
             margin-left: 240px;
             

         }
         #box2{
            display: flex;
             color: rgb(236, 253, 0);
             justify-content: flex-start;
             align-boxs: center;

         }
         #box3{
            display: flex;
             justify-content: right;
             color: rgb(236, 253, 0);
             align-items: flex-end;
             margin-right: 240px;
         }
     </style>
</head>
<body>
    <div id="container">
        <div id="box1">Child1</div>
        <div id="box2">Child2</div>
        <div id="box3">Child3</div>

    </div>
</body>
</html>
